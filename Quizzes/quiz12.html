<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

    <link rel="stylesheet" href="../styles.css" />

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) { //catString is the json text string
      let total = 0;
      let male = 0;

      const Text = JSON.parse(catString);

      let i = 0;
      for (const inst of Text)
      {
        i++
      }
      let j = 0;
      //Definitely not the best way to do this, but the above loop finds how many cats there are


      for (const cats of Text) //for each cat
      {
        //add cat name to mother info string
        if (j == i-1) //last cat
        {
          motherInfo = motherInfo + " and " + cats.name + ".";
        }
        else //all other cats
        {motherInfo = motherInfo + cats.name + ", ";}

        j++; //counts how many cats have been added

        for (const Kittens of cats.kittens) //for each kitten (of each cat)
        {
            //add up kittens
            total++;

            if (Kittens.gender == 'm') 
                {male++;}
            //females = total - males;
        

        }
        
      }
  
      kittenInfo = `There are ${total} total kittens, ${male} males and ${total-male} females.`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);

  </script>


</html>
